<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - AutoCare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: #f8fafc;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 1400px;
            padding: 30px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .card-modern {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .card-modern .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .table-modern {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-modern thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-modern tbody tr {
            transition: all 0.2s ease;
        }

        .table-modern tbody tr:hover {
            background-color: #f1f5f9;
            transform: scale(1.01);
        }

        .badge-modern {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="dashboard-container">

    <!-- Header -->
    <div class="dashboard-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="mb-1"><i class="bi bi-people-fill"></i> Manage Users</h1>
                <p class="mb-0 opacity-75">Add, edit, or delete user accounts</p>
            </div>
            <button class="btn back-btn" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Add User Button -->
    <div class="mb-4">
        <button class="btn btn-modern text-white" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddUser()" 
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <i class="bi bi-plus-circle-fill me-2"></i>Add User
        </button>
    </div>

    <!-- Users Table -->
    <div class="card card-modern">
        <div class="card-header">
            <i class="bi bi-list-ul me-2"></i> All Users
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-modern table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="5" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0;">
                <h5 id="modalTitle" class="modal-title">
                    <i class="bi bi-person-plus-fill me-2"></i>Add User
                </h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <form id="userForm">
                    <input type="hidden" id="userId">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                        <input type="text" id="username" class="form-control form-control-lg" style="border-radius: 10px;" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                        <input type="email" id="email" class="form-control form-control-lg" style="border-radius: 10px;" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-shield-check me-2"></i>Role
                        </label>
                        <select id="role" class="form-select form-select-lg" style="border-radius: 10px;" required>
                            <option value="admin">Admin</option>
                            <option value="customer">Customer</option>
                            <option value="mechanic">Mechanic</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-lock me-2"></i>Password <small class="text-muted">(Only when adding)</small>
                        </label>
                        <input type="password" id="password" class="form-control form-control-lg" style="border-radius: 10px;">
                    </div>

                    <button class="btn btn-modern text-white w-100" type="submit" 
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="bi bi-check-circle me-2"></i>Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* -----------------------------
    INITIAL SETUP
----------------------------- */
const token = localStorage.getItem("access");
const userRole = localStorage.getItem("role");

if (!token) {
    window.location.href = "/login/";
}

// Check if user is admin
if (userRole !== "admin") {
    alert("Access denied. Only administrators can manage users.");
    window.location.href = "/dashboard/admin/";
}

// Helper function to get auth header with current token
function getAuthHeader() {
    const token = localStorage.getItem("access");
    if (!token) {
        window.location.href = "/login/";
        return null;
    }
    return {
        "Authorization": "Bearer " + token
    };
}

/* -----------------------------
    FETCH USERS (Universal Handler)
----------------------------- */
async function fetchUsers() {
    try {
        let token = localStorage.getItem("access");
        if (!token) {
            window.location.href = "/login/";
            return;
        }

        const res = await fetch("/api/users/", { 
            headers: { "Authorization": "Bearer " + token }
        });

        if (res.status === 401) {
            // Token expired, try to refresh
            const refresh = localStorage.getItem("refresh");
            if (refresh) {
                const refreshRes = await fetch("/api/token/refresh/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ refresh: refresh })
                });
                if (refreshRes.ok) {
                    const refreshData = await refreshRes.json();
                    localStorage.setItem("access", refreshData.access);
                    token = refreshData.access;
                    // Retry the request
                    const retryRes = await fetch("/api/users/", { 
                        headers: { "Authorization": "Bearer " + token }
                    });
                    if (!retryRes.ok) {
                        document.getElementById("usersTable").innerHTML = 
                            '<tr><td colspan="5" class="text-danger">Failed to load users. Please login again.</td></tr>';
                        return;
                    }
                    const retryData = await retryRes.json();
                    displayUsers(retryData);
                    return;
                } else {
                    window.location.href = "/login/";
                    return;
                }
            } else {
                window.location.href = "/login/";
                return;
            }
        }

        if (!res.ok) {
            document.getElementById("usersTable").innerHTML = 
                '<tr><td colspan="5" class="text-danger">Failed to load users. Status: ' + res.status + '</td></tr>';
            return;
        }

        const data = await res.json();
        displayUsers(data);

    } catch (error) {
        console.error("Error fetching users:", error);
        document.getElementById("usersTable").innerHTML = 
            '<tr><td colspan="5" class="text-danger">Error: ' + error.message + '</td></tr>';
    }
}

function displayUsers(data) {
    let users = [];

    if (Array.isArray(data)) {
        users = data;
    } else if (data.results) {
        users = data.results;
    } else if (data.users) {
        users = data.users;
    } else {
        console.warn("âš  Unknown API format:", data);
        users = [];
    }

    let rows = "";
    if (users.length === 0) {
        rows = '<tr><td colspan="5" class="text-center">No users found</td></tr>';
    } else {
        users.forEach(u => {
            const roleBadge = getRoleBadge(u.role || '-');
            rows += `
                <tr>
                    <td class="ps-4 fw-semibold">#${u.id}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle me-2 text-primary"></i>
                            <span>${escapeHtml(u.username)}</span>
                        </div>
                    </td>
                    <td>
                        <i class="bi bi-envelope me-2 text-secondary"></i>
                        ${escapeHtml(u.email)}
                    </td>
                    <td>${roleBadge}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning btn-modern me-1" onclick="openEditUser(${u.id}, '${escapeHtml(u.username).replace(/'/g, "\\'")}', '${escapeHtml(u.email).replace(/'/g, "\\'")}', '${u.role}')">
                            <i class="bi bi-pencil me-1"></i>Edit
                        </button>
                        <button class="btn btn-sm btn-danger btn-modern" onclick="deleteUser(${u.id})">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById("usersTable").innerHTML = rows;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getRoleBadge(role) {
    const badges = {
        'admin': '<span class="badge badge-modern bg-danger text-white">Admin</span>',
        'mechanic': '<span class="badge badge-modern bg-warning text-dark">Mechanic</span>',
        'customer': '<span class="badge badge-modern bg-info text-white">Customer</span>'
    };
    return badges[role] || `<span class="badge badge-modern bg-secondary text-white">${role}</span>`;
}

/* -----------------------------
    ADD USER
----------------------------- */
function openAddUser() {
    document.getElementById("modalTitle").innerHTML = '<i class="bi bi-person-plus-fill me-2"></i>Add User';
    document.getElementById("userForm").reset();
    document.getElementById("userId").value = "";
}

/* -----------------------------
    EDIT USER
----------------------------- */
function openEditUser(id, username, email, role) {
    document.getElementById("modalTitle").innerHTML = '<i class="bi bi-pencil-square me-2"></i>Edit User';
    document.getElementById("userId").value = id;
    document.getElementById("username").value = username;
    document.getElementById("email").value = email;
    document.getElementById("role").value = role;
    document.getElementById("password").value = "";

    new bootstrap.Modal(document.getElementById("userModal")).show();
}

/* -----------------------------
    SAVE USER (Add or Update)
----------------------------- */
document.getElementById("userForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = document.getElementById("userId").value;

    const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        role: document.getElementById("role").value
    };

    if (!id) {
        data.password = document.getElementById("password").value;
        if (!data.password) {
            alert("Password is required for new user");
            return;
        }
    }

    const url = id ? `/api/users/${id}/` : "/api/users/";
    const method = id ? "PUT" : "POST";

    const authHeader = getAuthHeader();
    if (!authHeader) return;

    try {
        const res = await fetch(url, {
            method: method,
            headers: {
                ...authHeader,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!res.ok) {
            const errorData = await res.json().catch(() => ({}));
            alert(`Failed to save user: ${errorData.detail || errorData.error || res.statusText}`);
            return;
        }

        bootstrap.Modal.getInstance(document.getElementById("userModal")).hide();
        fetchUsers();
    } catch (error) {
        console.error("Error saving user:", error);
        alert("Error saving user: " + error.message);
    }
});

/* -----------------------------
    DELETE USER
----------------------------- */
async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    const authHeader = getAuthHeader();
    if (!authHeader) return;

    try {
        const res = await fetch(`/api/users/${id}/`, {
            method: "DELETE",
            headers: authHeader
        });

        if (!res.ok) {
            const errorData = await res.json().catch(() => ({}));
            alert(`Failed to delete user: ${errorData.detail || errorData.error || res.statusText}`);
            return;
        }

        fetchUsers();
    } catch (error) {
        console.error("Error deleting user:", error);
        alert("Error deleting user: " + error.message);
    }
}

/* -----------------------------
    LOAD USERS ON PAGE LOAD
----------------------------- */
fetchUsers();
</script>

</body>
</html>
