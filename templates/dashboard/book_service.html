<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - AutoCare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: #f8fafc;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 800px;
            padding: 30px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .card-modern {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .card-modern .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="dashboard-container">

    <!-- Header -->
    <div class="dashboard-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="mb-1"><i class="bi bi-calendar-plus-fill"></i> Book Service</h1>
                <p class="mb-0 opacity-75">Schedule a service appointment for your vehicle</p>
            </div>
            <button class="btn back-btn" onclick="window.location.href='/dashboard/customer/'">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Booking Form -->
    <div class="card card-modern">
        <div class="card-header">
            <i class="bi bi-clipboard-check-fill me-2"></i> Service Details
        </div>
        <div class="card-body p-4">
            <form id="bookServiceForm">
                <div class="mb-3">
                    <label for="vehicleSelect" class="form-label fw-semibold">
                        <i class="bi bi-car-front me-2"></i>Select Vehicle <span class="text-danger">*</span>
                    </label>
                    <select class="form-select form-select-lg" id="vehicleSelect" required style="border-radius: 10px;">
                        <option value="">Loading vehicles...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="serviceType" class="form-label fw-semibold">
                        <i class="bi bi-wrench-adjustable me-2"></i>Service Type <span class="text-danger">*</span>
                    </label>
                    <select class="form-select form-select-lg" id="serviceType" required style="border-radius: 10px;">
                        <option value="general">General Service</option>
                        <option value="oil_change">Oil Change</option>
                        <option value="repair">Repair</option>
                        <option value="custom">Custom Request</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="preferredDate" class="form-label fw-semibold">
                        <i class="bi bi-calendar3 me-2"></i>Preferred Date <span class="text-danger">*</span>
                    </label>
                    <input type="date" class="form-control form-control-lg" id="preferredDate" required style="border-radius: 10px;">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label fw-semibold">
                        <i class="bi bi-sticky-fill me-2"></i>Notes (Optional)
                    </label>
                    <textarea class="form-control" id="notes" rows="3" style="border-radius: 10px;" placeholder="Add any special instructions or notes..."></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-modern text-white" 
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="bi bi-check-circle me-2"></i>Book Service
                    </button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

</div>

<script>
if (!localStorage.getItem("access")) window.location.href = "/login/";

function logoutUser() {
    localStorage.clear();
    window.location.href = "/login/";
}

async function refreshAccessToken() {
    const refresh = localStorage.getItem("refresh");
    if (!refresh) return logoutUser();

    const res = await fetch("/api/token/refresh/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ refresh })
    });
    const data = await res.json();
    if (res.ok) {
        localStorage.setItem("access", data.access);
        return data.access;
    } else {
        logoutUser();
        return null;
    }
}

async function loadVehicles() {
    const token = await refreshAccessToken();
    if (!token) return;

    try {
        const res = await fetch("/api/vehicles/", {
            headers: { "Authorization": "Bearer " + token }
        });
        
        if (!res.ok) {
            document.getElementById("vehicleSelect").innerHTML = '<option value="">Error loading vehicles</option>';
            return;
        }
        
        const vehicles = await res.json();
        const vehicleArray = Array.isArray(vehicles) ? vehicles : (vehicles.results || []);

        const select = document.getElementById("vehicleSelect");
        select.innerHTML = '<option value="">-- Select Vehicle --</option>';
        
        if (vehicleArray.length === 0) {
            select.innerHTML = '<option value="">No vehicles found. Please add a vehicle first.</option>';
            select.disabled = true;
            return;
        }
        
        vehicleArray.forEach(v => {
            const option = document.createElement("option");
            option.value = v.id;
            option.textContent = `${v.model} (${v.registration_no})`;
            select.appendChild(option);
        });
    } catch (error) {
        console.error("Error loading vehicles:", error);
        document.getElementById("vehicleSelect").innerHTML = '<option value="">Error loading vehicles</option>';
    }
}

document.getElementById("bookServiceForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = await refreshAccessToken();
    if (!token) return;

    const payload = {
        vehicle_id: parseInt(document.getElementById("vehicleSelect").value),
        service_type: document.getElementById("serviceType").value,
        preferred_date: document.getElementById("preferredDate").value,
        notes: document.getElementById("notes").value || null
    };

    if (!payload.vehicle_id) {
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">Please select a vehicle</div>';
        return;
    }

    try {
        const res = await fetch("/api/bookings/", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        const messageDiv = document.getElementById("message");

        if (res.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>Booking successful! Redirecting...</div>';
            document.getElementById("bookServiceForm").reset();
            setTimeout(() => {
                window.location.href = "/dashboard/customer/";
            }, 1500);
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>Failed to book service: ${data.detail || JSON.stringify(data)}</div>`;
        }
    } catch (err) {
        console.error(err);
        document.getElementById("message").innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>Error booking service.</div>';
    }
});

loadVehicles();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
