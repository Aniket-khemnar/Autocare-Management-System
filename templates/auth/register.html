<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AutoCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .register-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .register-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .register-subtitle {
      color: #718096;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: block;
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #a0aec0;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .message {
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.text-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .message.text-danger {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .links-section {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .links-section a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links-section a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #718096;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #667eea;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-register.loading .loading-spinner {
      display: inline-block;
    }

    .password-strength {
      font-size: 0.85rem;
      margin-top: 5px;
      color: #718096;
    }

    .role-info {
      font-size: 0.85rem;
      color: #718096;
      margin-top: 5px;
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 30px 25px;
      }

      .register-title {
        font-size: 1.7rem;
      }

      .register-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="register-icon">ðŸš—</div>
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join AutoCare and manage your vehicles</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-person me-2"></i>Username
        </label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" required autocomplete="username">
        <i class="bi bi-person input-icon"></i>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-envelope me-2"></i>Email
        </label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required autocomplete="email">
        <i class="bi bi-envelope-fill input-icon"></i>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-lock me-2"></i>Password
        </label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required autocomplete="new-password">
        <i class="bi bi-lock-fill input-icon"></i>
        <div class="password-strength">Use at least 8 characters</div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-lock me-2"></i>Confirm Password
        </label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required autocomplete="new-password">
        <i class="bi bi-lock-fill input-icon"></i>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-person-badge me-2"></i>Role
        </label>
        <select id="role" class="form-select" required>
          <option value="">Select your role</option>
          <option value="customer">Customer</option>
          <option value="mechanic">Mechanic</option>
          <option value="admin">Admin</option>
        </select>
        <div class="role-info">Select the role that best describes you</div>
      </div>

      <button type="submit" class="btn btn-register">
        <span class="loading-spinner"></span>
        <i class="bi bi-person-plus me-2"></i>Create Account
      </button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <div class="links-section">
      <p class="mb-2">
        Already have an account?
        <a href="/login/">Sign In</a>
      </p>
      <a href="/" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>
</div>

<script>
  const API_BASE_URL = window.location.origin + "/api";

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let username = document.getElementById("username").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirm = document.getElementById("confirmPassword").value;
    let role = document.getElementById("role").value;
    let msg = document.getElementById("message");
    const btn = document.querySelector(".btn-register");

    msg.style.display = "none";
    msg.classList.remove("text-danger", "text-success");
    btn.classList.add("loading");
    btn.disabled = true;

    if (password !== confirm) {
      msg.style.display = "block";
      msg.classList.add("text-danger");
      msg.innerHTML = "<i class='bi bi-x-circle me-2'></i>Passwords do not match!";
      btn.classList.remove("loading");
      btn.disabled = false;
      return;
    }

    if (password.length < 8) {
      msg.style.display = "block";
      msg.classList.add("text-danger");
      msg.innerHTML = "<i class='bi bi-x-circle me-2'></i>Password must be at least 8 characters long!";
      btn.classList.remove("loading");
      btn.disabled = false;
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/auth/register/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, role }),
      });

      const data = await res.json();

      if (res.status === 201) {
        msg.style.display = "block";
        msg.classList.add("text-success");
        msg.innerHTML = "<i class='bi bi-check-circle me-2'></i>Registered successfully! Redirecting to login...";

        setTimeout(() => {
          window.location.href = "/login/";
        }, 1500);
      } else {
        msg.style.display = "block";
        msg.classList.add("text-danger");
        let errorMsg = "Registration failed. ";
        if (data.detail) {
          errorMsg += data.detail;
        } else if (data.username) {
          errorMsg += data.username[0];
        } else if (data.email) {
          errorMsg += data.email[0];
        } else {
          errorMsg += "Please check your information.";
        }
        msg.innerHTML = "<i class='bi bi-exclamation-triangle me-2'></i>" + errorMsg;
        btn.classList.remove("loading");
        btn.disabled = false;
      }
    } catch (error) {
      msg.style.display = "block";
      msg.classList.add("text-danger");
      msg.innerHTML = "<i class='bi bi-exclamation-triangle me-2'></i>Error: " + error.message;
      btn.classList.remove("loading");
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
