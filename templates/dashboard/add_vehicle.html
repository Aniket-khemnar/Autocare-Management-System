<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - AutoCare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: #f8fafc;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 800px;
            padding: 30px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .card-modern {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .card-modern .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="dashboard-container">

    <!-- Header -->
    <div class="dashboard-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="mb-1"><i class="bi bi-car-front-fill"></i> Add Vehicle</h1>
                <p class="mb-0 opacity-75">Register a new vehicle to your account</p>
            </div>
            <button class="btn back-btn" onclick="window.location.href='/dashboard/customer/'">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Add Vehicle Form -->
    <div class="card card-modern">
        <div class="card-header">
            <i class="bi bi-plus-circle-fill me-2"></i> Vehicle Information
        </div>
        <div class="card-body p-4">
            <form id="addVehicleForm">
                <div class="mb-3">
                    <label for="model" class="form-label fw-semibold">
                        <i class="bi bi-car-front me-2"></i>Model
                    </label>
                    <input type="text" id="model" class="form-control form-control-lg" style="border-radius: 10px;" required>
                </div>
                <div class="mb-3">
                    <label for="registration_no" class="form-label fw-semibold">
                        <i class="bi bi-123 me-2"></i>Registration Number
                    </label>
                    <input type="text" id="registration_no" class="form-control form-control-lg" style="border-radius: 10px;" required>
                </div>
                <div class="mb-3">
                    <label for="last_service_date" class="form-label fw-semibold">
                        <i class="bi bi-calendar3 me-2"></i>Last Service Date
                    </label>
                    <input type="date" id="last_service_date" class="form-control form-control-lg" style="border-radius: 10px;">
                </div>
                <div class="mb-3">
                    <label for="mileage" class="form-label fw-semibold">
                        <i class="bi bi-speedometer2 me-2"></i>Mileage
                    </label>
                    <input type="number" id="mileage" class="form-control form-control-lg" style="border-radius: 10px;">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-modern text-white" 
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="bi bi-check-circle me-2"></i>Add Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
if (!localStorage.getItem("access")) {
    window.location.href = "/login/";
}

function logoutUser() {
    localStorage.removeItem("access");
    localStorage.removeItem("refresh");
    localStorage.removeItem("role");
    window.location.href = "/";
}

async function refreshAccessToken() {
    const refresh = localStorage.getItem("refresh");
    if (!refresh) {
        alert("Session expired. Please log in again.");
        logoutUser();
        return null;
    }

    try {
        const res = await fetch("/api/token/refresh/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ refresh: refresh })
        });

        const data = await res.json();
        if (res.ok) {
            localStorage.setItem("access", data.access);
            return data.access;
        } else {
            console.error(data);
            alert("Session expired. Please log in again.");
            logoutUser();
            return null;
        }
    } catch (err) {
        console.error(err);
        alert("Error refreshing token.");
        logoutUser();
        return null;
    }
}

document.getElementById("addVehicleForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const token = await refreshAccessToken();
    if (!token) return;

    const data = {
        model: document.getElementById("model").value,
        registration_no: document.getElementById("registration_no").value,
        last_service_date: document.getElementById("last_service_date").value || null,
        mileage: document.getElementById("mileage").value || null
    };

    try {
        const res = await fetch("/api/vehicles/", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        const resp = await res.json();
        if (res.ok) {
            alert("Vehicle added successfully!");
            window.location.href = "/dashboard/customer/";
        } else {
            console.error(resp);
            alert("Failed to add vehicle: " + JSON.stringify(resp));
        }
    } catch (err) {
        console.error(err);
        alert("Error adding vehicle.");
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
